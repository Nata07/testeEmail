<!DOCTYPE html>
<html>
<head>
	
	<title>Teste envio com email</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
	
</head>
<body>
	
	
	
	<div class="container " style="padding: 20px;">

		<form action="/enviaMensagem" method="POST" class="form-horizontal">
			
			<div class="form-group">
			    <label for="titulo">Titulo</label>
			    <input type="text" class="form-control" id="titulo" name="tituloMensagem" placeholder="Titulo..."/>
			</div>
			<div class="form-group">
			  	<label for="email">E-mail</label>
			    <input type="email" class="form-control" id="email" name="email" placeholder="Email..."/>
			</div>
			<div class="form-group">
			  	<label for="mensagem">Mensagem</label>
			    <textarea type="text" class="form-control" id="mensagem" name="mensagem" placeholder="Mensagem..."/>
			</div>
			
			<button class="btn btn-primary" type="submit"> Enviar </button>
		</form>
	</div>
	
</body>
</html>
